{% load static %}
{% load crispy_forms_tags %}
<!doctype html>


<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <style>
    .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
    max-width: 100%;
} -->
    </style>
    <title>todoSKA</title>
  </head>
  <body>
    <div style="position:relative; z-index:2">
    <div style="position:absolute; width:100%; height:100%; background-image: url({% static 'todo/img/background.png' %});z-index:1">
    </div>
    <nav class="navbar navbar-light" style="display: inline-block; width: 100%;position:relative;z-index:2">
      <div class="container" style="display:block; background-color:#3776ab;border-radius: 8px;border-color: black;max-width:98%">
        <div class="row" style="flex-wrap: nowrap;flex-direction: row;justify-content: space-between;align-items: center">
          <div class="col" style="width:30%; text-align:left">
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'todo/img/logo.png' %}" alt="" width="50" height="50">
            </a>
          </div>
          <div class="col-sm3" style="width:30%; text-align:center">
            <a href="{% url 'currenttodos' %}" class="btn btn-outline-info" style="color:aquamarine; border-color:aquamarine">Active</a>
            <a href="{% url 'closedtodos' %}" class="btn btn-outline-info" style="color:aquamarine; border-color:aquamarine">Closed</a>
            <a href="{% url 'createtodo' %}" class="btn btn-outline-info" style="color:aquamarine; border-color:aquamarine">Add new</a>
          </div>
          <div class="col" style="width:30%; text-align:right;">
            <div class="card" style="width: 8rem; height: 7rem;word-wrap: unset; text-align: center;left: 73.5%;background-color: #3776ab;border-width: 0;">
              <img class="card-img-top" src="..." alt="">
              <div class="card-body" style="padding: 0rem 1rem; ">
                {% if user.is_authenticated %}
                <div class="container" style="padding: 0.25rem 0.75rem; position: relative;">
                  <p class="card-title">{{ user.username }}</p>
                  <hr>
                  <form action="{% url 'logoutuser' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-info" style="padding: 0.25rem 0.75rem;font-size: 0.9rem; color:aquamarine; border-color:aquamarine">Logout</button>
                  </form>
                </div>

                {% else %}
                <h5 class="card-title">{{ user.username }}</h5>
                <a href="{% url 'signupuser' %}" class="btn btn-outline-info" style="padding: 0.25rem 0.75rem;font-size: 0.9rem; color:aquamarine; border-color:aquamarine">Sign up</a>
                <hr>
                <a href="{% url 'loginuser' %}" class="btn btn-outline-info" style="padding: 0.25rem 0.75rem;font-size: 0.9rem; color:aquamarine; border-color:aquamarine">Login</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <br>
    <div class="container" style="
    width:100vw;
    height:40vw;
    max-width: 98%;
    vertical-align: middle;
    position: -webkit-box;
    background: linear-gradient(to bottom, #3776ab, #FFFF00);
    border-radius: 8px;
    z-index:3">
    {% block content %}
    {% endblock %}
    </div>

    <br>
  </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="{% static 'todo/js/frequest.js' %}"></script>
    <script src="{% static 'todo/js/changeCssProperty.js' %}"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
