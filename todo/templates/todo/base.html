{% load static %}
<!doctype html>


<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>todoSKA</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" style="display: inline-block; width: 95%;">
      <div class="container">
        <div class="row" style="flex-wrap: nowrap;">
          <div class="col">
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'todo/img/logo.png' %}" alt="" width="50" height="50">
            </a>
          </div>
          <div class="col-sm3">
            <a href="{% url 'currenttodos' %}" class="btn btn-outline-info">Active</a>
            <a href="{% url 'closedtodos' %}" class="btn btn-outline-info">Closed</a>
            <a href="{% url 'createtodo' %}" class="btn btn-outline-info">Add new</a>
          </div>
          <div>
            {% if user.is_authenticated %}
            <p>{{ user.username }}</p>
            <form action="{% url 'logoutuser' %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-secondary">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'signupuser' %}">Sign up</a>
            <a href="{% url 'loginuser' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <br>

    <div class="container" style="vertical-align: middle;">
    {% block content %}
    {% endblock %}
    </div>

    <br>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="{% static 'todo/js/frequest.js' %}"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
