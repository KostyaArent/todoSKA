{% load static %}
{% load crispy_forms_tags %}
<!doctype html>


<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{% static 'todo/css/custom.css' %}" rel="stylesheet">
    <!-- Serifs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">

    <title>todoSKA</title>
  </head>
  <body>
    <div id="bodyContainer">
      <div id="backgroundDiv" style="background-image: url({% static 'todo/img/background.png' %});"></div>
      <nav class="navbar navbar-light">
      <div id="navContainer">
        <div class="row">
          <div id="leftNavDiv" class="col">
            <div id="navLogoContainer">
              <a class="logotype" href="{% url 'home' %}">
                <div class="container">
                  <img class="logoImg" src="{% static 'todo/img/logo.png' %}" alt="" width="100" height="65">
                  <p class="logoP">Save your time</p>
                </div>
              </a>
            </div>
          </div>
            <div class="col-sm3">
            <a href="{% url 'currenttodos' %}" class="btn btn-outline-info">Active</a>
            <a href="{% url 'closedtodos' %}" class="btn btn-outline-info">Closed</a>
            <a href="{% url 'createtodo' %}" class="btn btn-outline-info">Add new</a>
          </div>
              <div id="rightNavDiv" class="col">
                <div class="card">
                  <img class="card-img-top" src="..." alt="">
                  <div class="card-body">
                    <div id="loginDiv" class="container">
                      {% if user.is_authenticated %}
                      <p class="card-title">{{ user.username }}</p>
                      <hr>
                      <form action="{% url 'logoutuser' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-info">Logout</button>
                      </form>
                    </div>
                    {% else %}
                    <h5 class="card-title">{{ user.username }}</h5>
                    <a href="{% url 'signupuser' %}" class="btn btn-outline-info">Sign up</a>
                    <hr class="card-hr">
                    <a href="{% url 'loginuser' %}" class="btn btn-outline-info">Login</a>
                    {% endif %}
                  </div>
                </div>
              </div>
          </div>
        </div>
    </nav>
      <br>
      <div id="contentBlockDiv" class="container">
    {% block content %}
    {% endblock %}
      </div>
      <!--Footer-->
      <footer class="navbar navbar-light">
        <!-- Copyright -->
        <div id="navContainer">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2022 Copyright:
          <a class="text" href="https://github.com/KostyaArent/">KA</a>
        </div>
        <!-- Copyright -->
      </div>
      </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="{% static 'todo/js/frequest.js' %}"></script>
    <script src="{% static 'todo/js/changeCssProperty.js' %}"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
