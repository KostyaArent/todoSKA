{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="
    width: 25%;
    height: 73%;
    padding: 0px;
    position:absolute;
    display: inline-block;
    border-radius: 8px;
    margin: 4px 2px;
    background-color:white;
    opacity:0.5;
    top:20%;
    left:35%;
    z-index:3">
</div>
<div class="container" style="
    width: 25%;
    height: 73%;
    border-color:-internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
    border-width: 1px;
    border-style: solid;
    padding: 0px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    border-radius: 8px;
    position:absolute;
    top:20%;
    left:35%;
    z-index:3;

    ">
<div class="container" style="
    position:relative;
    opacity: 1;
    text-align: left;
    z-index:2">
<h1>Create todoSKA</h1>
<h2>{{ error }}</h2>

<form class="bootstrap" method="POST">
{% csrf_token %}
{{ form|crispy }}
<br>
<button type="submit" class="btn btn-outline-secondary">Create</button>
</form>
</div>
</div>
{% endblock %}
