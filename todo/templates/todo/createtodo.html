{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div id="createDivBackground" class="container"></div>
<div id="createDiv" class="container">
  <div id="createCardDiv" class="container">
    <h1>Create todoSKA</h1>
    <h2>{{ error }}</h2>
    <form class="bootstrap" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <button type="submit" class="btn btn-outline-secondary">Create</button>
    </form>
  </div>
</div>
{% endblock %}
