{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div id="createDivBackground" class="container"></div>
<div id="createDiv" class="container">
  <div id="createCardDiv" class="container">
    <h1>Sign Up</h1>

    <h2>{{ error }}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-outline-secondary" value="Sign Up">
    </form>

    <!-- Remind Passowrd -->
    <div>
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>

{% endblock %}
